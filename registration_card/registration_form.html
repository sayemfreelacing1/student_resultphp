<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="card">
        <h2>Registration</h2>
        <form action="process.php" method="post">
            <div class="row">
                <div style="width: 48%;">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" name="fullname" required>
                </div>
                <div style="width: 48%;">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required>
                </div>
            </div>
            <div class="row">
                <div style="width: 48%;">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required>
                </div>
                <div style="width: 48%;">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" name="phone" required>
                </div>
            </div>
            <div class="row">
                <div style="width: 48%;">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </div>
                <div style="width: 48%;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" name="confirm_password" required>
                </div>
            </div>
            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>
            <div class="btn">
                <button type="cancel" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            
        </form>
    </div>
</body>
</html>
